version: 1
## Please visit https://docs.embold.io/v2-quick-start-guide/#update-configurations to know more
languages: 'JAVASCRIPT,SWIFT,HTML,CPP,GO,OBJECTIVE_C,PYTHON,JAVA,SQL,RUBY,TYPESCRIPT,KOTLIN,APEX,CSS,PHP,SOLIDITY'
# Sources mention which Files/Dirs to be taken for Analysis
sources:
  #Files or Directories to be Excluded are mentioned in exclusions
  exclusions:
    - 'test'
    - 'generated'
    - 'mock'
    - 'thirdparty'
    - 'third-party'
    - '3rd-party'
    - '3rdparty'
    - 'external'
    - 'build'
    - 'node_modules'
    - 'assets'
    - 'gulp'
    - 'grunt'
    - 'library'
    - 'libs'
    - '.git'
    - 'demosubproject'

